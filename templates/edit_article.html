{% extends 'layout.html' %}

{% block content %}

{% from 'includes/_formhelpers.html' import render_field %}
<h1>Edit Article</h1>
<form action="" method="post">
    <div class="form-group">
        {{ render_field(form.title, class="form-control") }}
    </div>
    <div class="form-group">
        {{ render_field(form.body, id="editor", class="form-control") }}
    </div>
    <p><button type="submit" class="btn btn-info">Update Article</button></p>
</form>

{% endblock %}
